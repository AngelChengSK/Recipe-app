<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover recipes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="app-title" data-app-title>Discover Recipes</div>
      <form class="search-bar-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search with ingredient"
          data-header-search-input
        />
        <button class="search-btn" data-search-btn>
          <img src="images/search-icon.png" alt="search-icon" />
        </button>
      </form>
      <button class="subscribe">social media icon</button>
    </header>
    <div class="homepage-img-section show" data-homepage-image-section>
      <div class="home-page-img-content">
        <h1 class="slogan">Eat healthily, Live healthily</h1>
        <form class="homepage search-bar-container">
          <input
            type="text"
            class="homepage search-input"
            placeholder="Search with ingredient"
            data-homepage-search-input
          />
          <button class="homepage search-btn" data-search-btn>
            <img src="images/search-icon.png" alt="search-icon" />
          </button>
        </form>
      </div>
    </div>
    <main class="main">
      <div class="landing-page show" data-landing-page-section>
        <div class="categories-section">
          <div class="categories-section-title">Categories</div>
          <div class="categories-container">
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="breakfast"
              />
              <div class="category-name">Breakfast</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="starter"
              />
              <div class="category-name">Starter</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="beef"
              />
              <div class="category-name">Beef</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="chicken"
              />
              <div class="category-name">Chicken</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="pork"
              />
              <div class="category-name">Pork</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="seafood"
              />
              <div class="category-name">Seafood</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="dessert"
              />
              <div class="category-name">Dessert</div>
            </div>
            <div class="category-block">
              <img
                class="category-icon"
                src="images/breakfast.png"
                alt="Vegetarian"
              />
              <div class="category-name">Vegetarian</div>
            </div>
          </div>
        </div>

        <div class="suggestion-section">
          <div class="suggested-recipe-title">Suggested Recipes for you</div>
          <div class="suggested-reason">
            Because you searched for <span>Dessert</span>
          </div>
          <div
            class="suggested-recipes-container"
            data-suggested-recipes-container
          ></div>
        </div>
      </div>
      <div class="search-section" data-search-results-section>
        <div class="search-section-header">
          <div class="search-section-title">Search Results</div>
          <div class="search-results-num" data-recipes-found>12 recipes found</div>
        </div>
        <div class="search-section-body" data-search-results-container>
         
        </div>
      </div>
      <div class="full-recipe-section" data-full-recipe-container>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
